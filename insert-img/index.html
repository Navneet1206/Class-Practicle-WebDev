<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Images using JavaScript</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #imageContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            border: 1px solid #000; /* Optional: To visualize the container */
        }
    </style>
</head>
<body>
    <div id="imageContainer"></div>

    <script>
        // Step 1: Create an image element for the div
        var imgDiv = document.createElement('img');

        // Step 2: Set the source of the image for the div
        imgDiv.src = 'https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=600';

        // Optional: Set additional attributes like alt, width, height, etc. for the div image
        imgDiv.alt = 'Image for Div';
        imgDiv.width = 200; // Set width to 200 pixels
        imgDiv.height = 200; // Set height to 200 pixels

        // Step 3: Append the image to the desired container
        var container = document.getElementById('imageContainer');
        container.appendChild(imgDiv);

        // Step 4: Set the background image of the body
        document.body.style.backgroundImage = 'url(https://images.pexels.com/photos/248797/pexels-photo-248797.jpeg?auto=compress&cs=tinysrgb&w=600)';
        document.body.style.backgroundSize = 'cover'; // Ensure the background covers the entire body
        document.body.style.backgroundRepeat = 'no-repeat'; // Prevent repeating of the background image
        document.body.style.backgroundPosition = 'center'; // Center the background image
    </script>
</body>
</html>
