<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #demo {
            min-height: 50vh;
            text-align: center;padding: 5rem;
        }
    </style>
</head>

<body>
    <div id="demo">
        <center>hello this is Random Color generator</center>In every refresh it will generate the random color
    </div>
    <script>
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        document.getElementById("demo").style.color = getRandomColor();
        document.getElementById("demo").style.backgroundColor = getRandomColor();
    </script>
</body>

</html>
