<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #demo {
            min-height: 500vh;
            text-align: center;
            padding: 5rem;
        }
        button{
            cursor: pointer;
           margin-top: 20px;
           padding: 10px;
           border-radius: 2rem;
        }
        p{
            position: absolute;
        }

    </style>
</head>

<body>
    <div id="demo">
       <center>
        <p>
            <center>hello this is Random Color generator</center>In every refresh it will generate the random color 
        </p>
       </center>     <center>
            <button onclick="button()" >Change color</button>
        </center>
    </div>
    <script>
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }
        function button(){
            document.getElementById("demo").style.color = getRandomColor();
            document.getElementById("demo").style.backgroundColor = getRandomColor();
        }
    </script>
</body>

</html>
